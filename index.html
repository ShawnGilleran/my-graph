<!DOCTYPE html>
<html>
<head>
    <title>Identity Link VR - Labeled</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    
    <script src="https://unpkg.com/three-spritetext"></script>

    <style>
        body { margin: 0; background-color: #000; color: #0f0; font-family: monospace; }
        #log { position: absolute; top: 10px; left: 10px; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="log">> Initializing Labeled Scene...</div>

    <a-scene background="color: #050505">
        <a-entity id="rig" movement-controls="fly: true; speed: 0.3;">
            <a-entity camera look-controls position="0 1.6 0"></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity id="graph" 
            forcegraph="
                node-auto-color-by: group;
                link-width: 0.2;
                link-opacity: 0.2;
                node-three-object: [node => {
                    const sprite = new SpriteText(node.name);
                    sprite.color = 'white';
                    sprite.textHeight = 10; // Adjust this if labels are too big/small
                    sprite.backgroundColor = 'rgba(0,0,0,0.5)'; // Dark background for readability
                    sprite.padding = 2;
                    sprite.borderRadius = 4;
                    return sprite;
                }];
            " 
            position="0 1.6 -15">
        </a-entity>
    </a-scene>

    <script>
        fetch(`./vr_graph_data.json?t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('log').innerHTML = `> Loaded ${data.nodes.length} nodes. Labels active.`;
                document.getElementById('graph').setAttribute('forcegraph', {
                    nodes: data.nodes,
                    links: data.links
                });
            });
    </script>
</body>
</html>
