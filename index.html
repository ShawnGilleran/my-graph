<!DOCTYPE html>
<html>
<head>
    <title>Identity Link VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/three-spritetext"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; color: #0f0; font-family: monospace; }
        #log { position: absolute; top: 10px; left: 10px; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="log">> Initializing Identity Graph...</div>

    <a-scene background="color: #050505">
        <a-entity id="rig" movement-controls="fly: true; speed: 0.3;">
            <a-entity camera look-controls position="0 1.6 0"></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right">
        </a-entity>
            <a-entity id="graph" 
          forcegraph="
            node-auto-color-by: group;
            link-width: 0.2;
            link-opacity: 0.3;
            node-three-object: [node => {
                try {
                    if (typeof SpriteText === 'undefined') return false;
                    const sprite = new SpriteText(node.name);
                    sprite.color = node.color || '#00ff88';
                    sprite.textHeight = 5;
                    sprite.padding = 1;
                    sprite.backgroundColor = 'rgba(0,0,0,0.5)';
                    return sprite;
                } catch (e) {
                    console.error('SpriteText Error:', e);
                    return false;
                }
            }];"
          position="0 1.6 -20">
        </a-entity>

        <a-entity id="graph" 
          forcegraph="
            node-auto-color-by: group;
            link-width: 0.2;
            link-opacity: 0.3;
            node-three-object: [node => {
                try {
                    // If SpriteText isn't loaded yet, return false to show default spheres
                    if (typeof SpriteText === 'undefined') return false;
            
                    const sprite = new SpriteText(node.name);
                    sprite.color = node.color || '#00ff88';
                    sprite.textHeight = 5;
                    sprite.padding = 1;
                    sprite.backgroundColor = 'rgba(0,0,0,0.5)';
                    return sprite;
                } catch (e) {
                    console.error("SpriteText Error:", e);
                    return false; // Fallback to sphere
                }
            }];
            position="0 1.6 -20">
        </a-entity>
    </a-scene>

    <script>
        // Fetch your JSON data from the same folder
        fetch(`./vr_graph_data.json?t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('log').innerHTML = `> Found ${data.nodes.length} nodes. Ready for VR1.`;
                const graphEl = document.getElementById('graph');
                graphEl.setAttribute('forcegraph', {
                    nodes: data.nodes,
                    links: data.links
                });
            })
            .catch(err => {
                document.getElementById('log').innerHTML = "ERROR: " + err.message;
            });
    </script>
</body>
</html>
